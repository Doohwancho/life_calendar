<div class="dv-wrapper"> 
    <div class="dv-date-header" id="year-progress-header-container"></div>
    <div class="dv-day-progress-container" id="day-progress-bar-host"></div>

    <div class="dv-page-container">
        <div class="dv-left-pane">
            <div class="dv-left-pane-top" id="project-todo-app-container"></div>
            <div class="dv-left-pane-middle" id="todo-app-container"></div>
            <div class="dv-left-pane-bottom" id="routines-app-container"></div>
        </div>

        <div class="dv-center-pane">
            <div class="dv-timelines-side-by-side-wrapper">
                <div class="dv-grid-wrapper">
                    <div class="dv-grid-label">Goal Timeline</div>
                    <div class="dv-grid-container" id="goalTimeGridDOM"></div>
                </div>
                <div class="dv-grid-wrapper">
                    <div class="dv-grid-label">Current Timeline</div>
                    <div class="dv-grid-container" id="timeGridDOM"></div>
                </div>
            </div>

            <div class="dv-color-picker" id="colorPicker">
                <button class="dv-add-color-btn" id="addColorBtn">+</button>
                <div class="dv-color-picker-popup" id="colorPickerPopup">
                    <div class="dv-color-input-group">
                        <input type="color" id="colorInput" value="#a5d8ff">
                        <input type="text" id="colorLabel" placeholder="Enter color label">
                    </div>
                    <button class="dv-save-btn" id="saveColorBtn">Add Color</button>
                </div>
            </div>
            <div class="dv-time-summary" id="timeSummary"></div>
        </div>

        <div class="dv-right-pane">
            <div class="dv-right-pane-content" id="diary-app-container"></div>
        </div>
    </div>
</div>
