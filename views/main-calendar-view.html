  <div class="mv-main-content-grid">
    <section id="yearly-calendar-area" class="mv-grid-area mv-yearly-view">
      <div
        id="calendarHeaderDaysYearly"
        class="mv-calendar-header-days-yearly"
      ></div>
      <div id="calendarGridYearly" class="mv-calendar-grid-yearly"></div>
    </section>
    <section
      id="weekly-calendar-area"
      class="mv-grid-area mv-weekly-view"
    ></section>
    <aside id="backlog-panel-area" class="mv-grid-area mv-backlog-view">
      <header class="mv-backlog-header">
        <h3>Backlog</h3>
        <button id="showAddTodoFormBtn" title="Add New Todo">+</button>
      </header>
      <div
        id="addTodoFormContainer"
        class="mv-add-todo-form"
        style="display: none"
      >
        <input
          type="text"
          id="newTodoTextInput"
          placeholder="Enter new todo..."
        />
        <div class="mv-add-todo-controls">
          <label for="newTodoPriorityInput">Priority:</label>
          <input
            type="number"
            id="newTodoPriorityInput"
            min="0"
            max="4"
            value="0"
            title="Priority (0-4)"
          />
          <button id="saveNewTodoBtn">Add</button>
          <button id="cancelNewTodoBtn">Cancel</button>
        </div>
      </div>
      <div id="backlogListContainer" class="mv-backlog-list"></div>
    </aside>
  </div>

  <div id="addLabelModal" class="mv-modal" style="display: none">
    <div class="mv-modal-content">
      <h3>Add New Label</h3>
      <input type="text" id="labelNameInput" placeholder="Label Name" />
      <div class="mv-color-picker-wrapper">
        <label for="labelColorInput">Label Color:</label>
        <input type="color" id="labelColorInput" value="#ff0000" />
      </div>
      <div class="mv-modal-actions">
        <button id="saveLabelBtn">Save</button>
        <button id="cancelLabelBtn">Cancel</button>
      </div>
    </div>
  </div>
