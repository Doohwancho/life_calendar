<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandal-Art Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>My Mandal-Arts</h2>
            </div>
            <ul id="mandal-list">
                </ul>
            <button id="add-mandal-btn" class="add-btn">+</button>
        </aside>

        <main class="main-content">
            <div id="mandal-art-grid" class="grid-container">
                </div>
        </main>
    </div>

    <div id="context-menu" class="context-menu">
        <ul>
            <li data-action="toggle-complete">✅ 완료 Toggle</li>
            <li data-action="highlight">🎨 하이라이트 Toggle</li>
            <li data-action="set-color">
                <label for="color-picker">🎨 색상 변경</label>
                <input type="color" id="color-picker">
            </li>
            <li data-action="delete">🗑️ 내용 삭제</li>
        </ul>
    </div>

    <div id="sidebar-context-menu" class="context-menu">
        <ul>
            <li data-action="delete">🗑️ 이 만다라트 삭제</li>
        </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
